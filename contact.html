<body class="contactbody">
    <div>
        <div class="img-div contactlogo">
          <img src="logo4.png" alt="" class="contactpng"/>
        </div>
        <div class="nnav">

      <div class="contact-section1">
        <h1>Contact ME</h1>
      </div>

      <div class="form">
        <div class="row">
            <p>Name</p>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="mb-3" style="margin-top: 1rem;">
            <p>Email</p>
            <!-- <label for="formGroupExampleInput" class="form-label">Email</label> -->
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="exmaple@gmail.com">
          </div>
          </div>
          <div class="textarea" style="margin: 1rem 2rem;">
            <p>Message</p>
            <textarea name="" id="" cols="40" rows="10"></textarea>
          </div>
      </div>
      <button class="contactbtn">Submit</button>

      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
